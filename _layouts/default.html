<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/main.css">
  {% if page.css %}
  <link rel="stylesheet" href="/css/{{page.css}}.css">
  {% endif %}
  {% if layout.css %}
  <link rel="stylesheet" href="/css/{{layout.css}}.css">
  {% endif %}
  {% feed_meta %}
  {% for js in page.js %}
  <script src="/assets/{{js}}.js" defer></script>
  {% endfor %}

  <title>{{ page.title }} | Scratchpads</title>
</head>

<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
