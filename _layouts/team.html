<!doctype html>
<html lang="en">
  <head>
     {% if page.current != false %}
      {% assign redirect_to = "/about/team/#"  | append: page.title | replace: ' ', '-' | downcase %}
     {% else %}
       {% assign redirect_to = "/about/team/past" %}
     {% endif %}
     <meta http-equiv="refresh" content="0;url={{ redirect_to }}" />
  </head>
  <body>
      This page has moved to <a href="{{ redirect_to }}">{{ redirect_to }}</a>.
  </body>
</html>
