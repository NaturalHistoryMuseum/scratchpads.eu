---
layout: base
css: news
---

<div class="sp-news">
  {% include news-sidebar.html %}

  <article class="sp-news__full-post sp-content sp-base__content">
    <header class="sp-news__post-header">
      <h1 class="sp-news__full-post-title">{{ page.title }}</h1>
      Published by Scratchpads Team on <time datetime="{{ page.date | date: '%F' }}">{{ page.date | date: '%e.%m.%Y' }}</time>.
    </header>
    {{ content }}
  </article>
</div>
